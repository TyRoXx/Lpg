language: c
os:
 - linux
 - osx
sudo: false
notifications:
 email:
  on_success: change # [always|never|change] # default: change
  on_failure: always # [always|never|change] # default: always

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - clang
    - valgrind

env:
 - MYCC=gcc-5 BUILD_TYPE=Release COVERAGE=NO
 - MYCC=gcc-5 BUILD_TYPE=Debug   COVERAGE=YES
 - MYCC=clang BUILD_TYPE=Release COVERAGE=NO

matrix:
  exclude:
    - os: osx
      env: MYCC=gcc-5 BUILD_TYPE=Release COVERAGE=NO
    - os: osx
      env: MYCC=gcc-5 BUILD_TYPE=Debug   COVERAGE=YES

script:
 - mkdir build
 - cd build
 - CC=$MYCC cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DLPG_WITH_CLANG_FORMAT=OFF -DLPG_WITH_GCOV=$COVERAGE || exit 1
 - cmake --build . -- -j2 || exit 1
 - cd tests
 - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
     ./tests || exit 1;
   else
     valgrind --error-exitcode=42 --leak-check=full ./tests || exit 1;
   fi
 - if [ $COVERAGE == "YES" ]; then
     curl -s https://codecov.io/bash > codecov.sh || exit 1;
     chmod +x codecov.sh || exit 1;
     ./codecov.sh || exit 1;
   fi
